<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Cancelled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff0f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      color: #ff6f91;
      margin-bottom: 15px;
    }

    p {
      color: #444;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      background: #ff6f91;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
    }

    a:hover {
      background: #ff4f7a;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Payment Cancelled</h1>
    <p>Your payment was not completed.<br>
       You can try again or choose another cake.</p>

    <a href="index.html">Back to website</a>
  </div>

</body>
</html>
